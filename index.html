<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1 class="heading">Simon Game</h1>
  <h3 class="heading">Press Any Key to start the game</h3>

  <div class="outer">

    <div class="line1">
      <div class="btn b1" id="pink" type="button"></div>
      <div class="btn b2" id="yellow" type="button"></div>
    </div>

    <div class="line2">
      <div class="btn b3" id="blue" type="button"></div>
      <div class="btn b4" id="purple" type="button"></div>  
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
